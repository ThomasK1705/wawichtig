<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formular</title>
    <link rel="stylesheet" href="../css/main.css" type="text/css">
	<script type="text/javascript" src="../js/inputValidation.js"></script>
</head>
<body onload="onLoad()">
<div id="main">
    <h1 id="spielerAnlegen">Spieler anlegen</h1>

    <form onsubmit="return onSubmit()">

        <div id="leftForm">
            <label for="name">Nachname</label>
            <input name="name" type="text" pattern="^[a-zA-Z-äöüÄÖÜéàèÉÈ]+$" required>

            <br/>

            <label for="vorname">Vorname</label>
            <input name="vorname" type="text" pattern="^[a-zA-Z-äöüÄÖÜéàèÉÈ]+$" required>

            <br/>

            <label for="verein">Verein</label>
            <input name="verein" type="text" pattern="^[a-zA-Z-äöüÄÖÜéàèÉÈ ]+$" required>

            <br/>

            <label for="hcoach">Headcoach</label>
            <input name="hcoach" type="text" pattern="^[a-zA-Z-äöüÄÖÜéàèÉÈ ]+$" required>

            <br/>

            <label for="acoach">Assistant Coach</label>
            <input name="acoach" type="text" pattern="^[a-zA-Z-äöüÄÖÜéàèÉÈ ]+$" required>

            <br/>

            <label for="aktiv">Aktiv</label>

            <div>
                <input name="aktiv" type="checkbox" value="Ja">Ja
                <input name="aktiv" type="checkbox" checked="checked" value="Nein">Nein<br/>
            </div>

            <br/>

            <label for="position">Position</label>
            <select name="position">
                <option value="center">Center</option>
                <option value="guard">Guard</option>
                <option value="power forward">Power Forward</option>
                <option value="wing" selected="selected">Wing</option>
                <option value="small forward">Small Forward</option>
            </select>

            <br/>

            <label for="number">Rueckennummer</label>
            <input name="number" type="number" size="2" min="4" max="15" required>

            <br/>

            <label for="jahr">Geburtsjahr</label>
            <input name="jahr" type="number"  min="0" max="2015" required>


            <br/>
        </div>

        <div id="favoriteCheck">
            Als Favorit markieren: <br />
            <input type="checkbox" name="favorit" value="favorit">
        </div>

        <input id="submitButton" type="submit">
    </form>
	
	<button id="back" onclick="location.href='home.html'">Zurück</button>
	
</div>

</body>
</html>
